<ion-content color="otro2" padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="otro2" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div style="color:#fff" text-center>
            <h1 style="font-size: 60px">FINIXER.</h1>
            <h3>Accede</h3>
          </div>
          <div color="otro2" padding>
            <ion-item>
              <ion-input formControlName="correo" type="email" placeholder="Correo" ngModel required></ion-input>            </ion-item>
            <ion-item>
              <ion-input formControlName="contrasena" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button shape="round" size="large" type="submit" [disabled]="loginForm.invalid">Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div style="color: #fff" text-center>
      Si no tienes una cuenta, por favor <a routerLink='/registrar'>
        registrate </a>aquí
        </div>
    </ion-row>   
  </ion-grid>
  </form>
</ion-content>
